<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Form Validation Dom Task</title>
  </head>

  <body>
    <div class="container">
      <form onsubmit="getvalues(event)">
        <div class="card" id="formcard">
          <div class="card-body" id="cbody">
            <img
              src="https://commercial.hsmai.org/wp-content/uploads/sites/17/2019/03/regnowbutton.jpg"
              class="card-img-top"
            />

            <div class="form-floating mb-2">
              <input
                type="text"
                class="form-control"
                name="firstname"
                id="fname"
                required
              />
              <label class="form-label" for="fname">Firstname</label>
            </div>
            <div class="form-floating mb-2">
              <input
                type="text"
                class="form-control"
                name="lastname"
                id="lname"
                required
              />
              <label class="form-label" for="lname">Lastname</label>
            </div>

            <div class="form-floating mb-2">
              <textarea
                class="form-control"
                placeholder="Enter your Address"
                id="address"
                name="address"
                style="height: 100px"
                required
              ></textarea>
              <label class="form-label" for="address">Address</label>
            </div>

            <div class="form-floating mb-2">
              <input
                type="number"
                class="form-control"
                name="pincode"
                id="pincode"
                required
              />
              <label class="form-label" for="pincode">Pincode</label>
            </div>

            <label class="form-label"
              >Gender<span><i class="bi bi-person-fill-check"></i></span
            ></label>
            <span class="input-group">
              <div class="form-check">
                <input
                  type="radio"
                  class="form-check-input"
                  id="male"
                  name="gender"
                  value="male"
                  required
                />
                <label class="form-check-label" for="male">Male</label>
              </div>
              <div class="form-check">
                <input
                  type="radio"
                  class="form-check-input"
                  id="female"
                  name="gender"
                  value="female"
                  required
                />
                <label class="form-check-label" for="female">Female</label>
              </div>
            </span>

            <label class="form-label"
              >Choice of food<span
                ><i class="fa-solid fa-utensils"></i
                ><i class="fa-solid fa-burger"></i></span
            ></label>
            <span class="input-group">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  name="food"
                  value="Indian"
                  id="indian"
                />
                <label class="form-check-label" for="indian">Indian</label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  name="food"
                  value="Italian"
                  id="italian"
                />
                <label class="form-check-label" for="italian">Italian</label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  name="food"
                  value="Continental"
                  id="continental"
                />
                <label class="form-check-label" for="continental"
                  >Continental</label
                >
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  name="food"
                  value="Chinese"
                  id="chinese"
                />
                <label class="form-check-label" for="chinese">Chinese</label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  name="food"
                  value="mexican"
                  id="mexican"
                />
                <label class="form-check-label" for="mexican">Mexican</label>
              </div>
            </span>

            <div class="form-floating mb-2">
              <select
                class="form-select"
                id="state"
                name="state"
                aria-label="Floating label select example"
              >
                <option selected>Select State</option>
                <option value="Tamilnadu">Tamilnadu</option>
                <option value="Kerala">Kerala</option>
                <option value="Andhra">Andhra</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Bihar">Bihar</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Haryana">Haryana</option>
              </select>
              <label for="floatingSelect">State</label>
            </div>

            <div class="form-floating mb-2">
              <select
                class="form-select"
                id="country"
                name="country"
                aria-label="Floating label select example2"
              >
                <option selected>Select Country</option>
                <option value="India">India</option>
                <option value="Srilanka">Srilanka</option>
                <option value="Pakistan">Pakistan</option>
                <option value="Bangladesh">Bangladesh</option>
                <option value="China">China</option>
                <option value="Japan">Japan</option>
              </select>
              <label for="floatingSelect">Country</label>
            </div>

            <div class="d-grid gap-2 col-4 mx-auto border-0">
              <input
                class="btn btn-primary"
                id="register"
                type="submit"
                value="Submit"
              />
            </div>
          </div>
        </div>
      </form>

      <table class="table table-success table-striped">
        <thead class="table-success">
          <tr class="table-success">
            <th class="table-success">Firstname</th>
            <th class="table-success">Lastname</th>
            <th class="table-success">Address</th>
            <th class="table-success">Pincode</th>
            <th class="table-success">State</th>
            <th class="table-success">Country</th>
            <th class="table-success">Gender</th>
            <th class="table-success">Food Choice</th>
          </tr>
        </thead>
        <tbody class="table-success" id="tablebody"></tbody>
      </table>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
